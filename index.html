<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Abo Style ASOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <style>
      @media (max-width: 992px) {
        .container {
          width: 100%;
        }

      }
    </style>
  </head>
  <body class="container">
    <h1 class="text-center">TITRE</h1>
    <!--Boutons-->
    <div class="row text-center">
      <div class="col-4 border m-auto" onclick="swap(0)">
        <p class="h5">S'inscrire</p>
      </div>
      <div class="col-4 border m-auto" onclick="swap(1)">
        <p class="h5">Se connecter</p>
      </div>
    </div>
    
    <div class="row">
      <!--Enregistrement-->
      <div id="signUp" class="text-center col border mt-5">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <!--Connexion-->
      <div id="logIn" class="text-center col border mt-5">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script>
      var switchArray = [sign = document.getElementById('signUp'), log = document.getElementById('logIn')];
      var hide0 = switchArray[0].style.display = 'none', hide1 = switchArray[1].style.display = 'none';
      switchArray[1].style.display = 'block';
      function swap(number) {
        switch (number) {
          case 0:
            switchArray[0].style.display = 'block';
            switchArray[1].style.display = 'none';
            break;
          case 1:
            switchArray[0].style.display = 'none';
            switchArray[1].style.display = 'block';
            break;
        }
      }
    </script>
  </body>

</html>
